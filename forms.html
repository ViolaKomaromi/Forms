<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">


    <title>Forms </title>
</head>
<body>
    <!-- form elements -->

<form>
    <h1> 📰 Sign Up Form  </h1>

    <label for="firstname"> 📛 First Name </label>
    <input type="text" name="" id="firstname" minlength="5" maxlength="10" placeholder="Enter your name your mother gave you" onchange="change()" required>

    <label for="age"> 😉Age</label>
    <input type="number" placeholder="age is just a number" id="age" min="18" max="65" value="25" required>

    <h3> Are you single? </h3>
    <label> hm? </label>

    <input type="radio" name="mom" id="yes" value="yes" checked>
    <label for="yes" > Yes</label>

    <input type="radio" name="mom" id="no" value="no" >
    <label for="no"> No</label>

    <!-- it has to be the same name to work,  -->



    




    
    <label for="lasname"> 📛 Last Name</label>
    <input type="text" id="lastname" placeholder="Enter your last name" required>

    <label for="email"> 📧 E-mail</label>
    <input type="email" name="email" id="email" placeholder="Enter your e-mail" required>

    <label for="password"> ㊙️ Password</label>
    <input type="password" name="password" id="password" placeholder="Password" required>

    <label for="confirm"> ㊙️ Confirm Password</label>
    <input type="password" name="password" id="confirm" placeholder="Confirm password, if you can" required>



    <!-- checkbox -->

    <label> What can you cook? </label>

    <div>
        <input type="checkbox" name="pasta" id="pasta" value="pasta">
        <label for="Pasta">Pasta</label>

        <input type="checkbox" name="gulasch" id="gulasch" value="gulasch">
        <label for="Pasta">Gulasch</label>

        <input type="checkbox" name="cake" id="cake" value="cake">
        <label for="cake"> Cakes </label>

        <input type="checkbox" name="soupes" id="soupes" value="soupes">
        <label for="suppes">Soupes</label>

    </div>
  <!-- birthday -->

  <div>
      <h3> When where you born? </h3>

      <input type="date" name="date" id="date" min="2002-01-01" max="2009-12-31" required>
      <label for="birthday"> Birthday </label>
  </div>

  <!-- type, local -->

<div class="local">
  <input type="datetime-local" name="localDate" id="localdate">
  <label for="localdate"> Local Date</label>
</div>

 <!-- range  -->

 <div class="price"
    <h3>💰Price range💰</h3>

    <input type="range" name="price" id="price" min="0"
    max="1000" required>

    <label for="price">💲Price💲</label>


 </div>


<!-- number inputs -->

<div class="number">

 <h3>Quantity</h3>
    <input type="number" name="number" id="number" min="0" max="100" step="10" required>
    <label for="number"> Quantity</label>


</div>

<div class="file">

    <h3>Upload</h3>

       <input type="file" name="file" id="file">
       <label for="file"> Your File </label>
   
   
   </div >

   <div class="cars">
    <h3>Whats  your dream car? 🏎️</h3>

   <label for="cars"></label>
   <select name="cars" id="cars" size="2" multiple> Cars
    <option value="Mustang"> Mustang</option>
   <option value="Dodge" selected>Dodge charger</option>
   <option value="Dodge Ram"> Dodge Ram</option>
   <option value="ferarri"> Ferarri</option>
   <option value="fiat"> Fiat</option>

</select>
</div>

<!-- options group -->

<div class="group">

    <h3>Group 🚙</h3>

   <label for="group"></label>
   <select name="cars" id="cars"> Cars
       <optgroup label="cars1">
    <option value="Mustang"> Mustang</option>
   <option value="Dodge" selected>Dodge charger</option>
   <option value="Dodge Ram"> Dodge Ram</option>
   <option value="ferarri"> Ferarri</option>
   <option value="fiat"> Fiat</option>
</optgroup>

<optgroup label="cars2">
    <option value="Mustang"> Mustang</option>
    <option value="Dodge" selected>Dodge charger</option>
    <option value="Dodge Ram"> Dodge Ram</option>
    <option value="ferarri"> Ferarri</option>

</optgroup>

</select>
</div>

<div class="data">
    <h4>Data 🐼 </h4>
    <input type="text" list="list">

    <datalist id="list">

        <option value="chrome"> chrome </option>
        <option value="firefox">firefox </option>
        <option value="opera">opera </option>

    </datalist>
</div>

<div class="legend">
 <fieldset>
           <legend>Person</legend>

            <input type="text" placeholder="your name">
            <input type="text" placeholder="last name">
            <input type="number" placeholder="age">

 </fieldset>
 </div>

 <fieldset>
     <legend>Viola, the blonde one 💕</legend>
     <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, fugiat!</p>
 </fieldset>

<div>
 <label for="message">Leave a message 💟 </label>
 <textarea name="message" id="message" cols="50" rows="20"></textarea>




</div>





<!-- <button type="submit">Submit</button> -->
    <input type="submit" value=" 💌 Send">
    <!-- always put submit and button in the form element, other whise it wont send the data -->
</form>
    
</body>
</html>
